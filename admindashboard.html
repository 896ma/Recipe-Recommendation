<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <style>
    body {
      font-family: 'Times New Roman', Times, serif, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: wheat;
      color: #fff;
      padding: 10px;
      width: 250px;
      height: 100vh;
      float: left;
    }

    main {
      padding: 20px;
      margin-left: 250px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .search-box {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .search-input {
      width: 80%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .search-btn {
      background-color: #4285f4; 
      color: #fff; 
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    .logo {
            position: absolute;
            top: 140px;
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            width: 80px;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #2c3e50;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Admin Dashboard</h1>
  <!-- Admin profile info, logout button, etc. -->
</header>

<nav>
  <ul>
    <li><a href="#">Dashboard</a></li>
    <li><a href="#">User Management</a></li>
    <li><a href="#">Settings</a></li>
    <!-- Additional menu items -->
  </ul>
</nav>

<main>
  <div class="search-box">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="search-btn">&#128269;</button>
  </div>
  <!-- Main content, widgets, charts, etc. -->
</main>

<footer>

</footer>

</body>
</html>
