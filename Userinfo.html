<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-image: url('3.png');
            background-size: cover;
            background-position: center; 
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color:rgb(30,116,19);
            background: linear-gradient(90deg, rgba(30,116,19,1) 0%, rgba(28,165,49,0.3170518207282913) 39%, rgba(99,228,151,0.6055672268907564) 100%);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: white;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: white;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        } 

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .medical-history-details {
            display: none;
        }

        .radio-buttons {
            display: flex;
            justify-content: space-between;
        }

        .radio-buttons label {
            flex: 1;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            padding: 0;
            background-color: #2c3e50;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>User Information</h2>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="diet-type">Diet Type:</label>
        <select id="diet-type" name="diet-type">
            <option value="Normal">Normal</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
        </select>

        <label for="activity-lifestyle">Activity Lifestyle:</label>
        <select id="activity-lifestyle" name="activity-lifestyle">
            <option value="Active">Active</option>
            <option value="Sedentary">Sedentary</option>
        </select>

        <label for="medical-history">Medical History:</label>
        <select id="medical-history" name="medical-history" onchange="showMedicalDetails()">
            <option value="None">None</option>
            <option value="Allergic">Allergic</option>
            <option value="Heart Condition">Heart Condition</option>
            <!-- Add more options as needed -->
        </select>

        <div class="medical-history-details" id="medical-details-container">
            <label for="medical-details">Details:</label>
            <textarea id="medical-details" name="medical-details" class="medical-history-details"></textarea>

            <div class="radio-buttons">
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="medical-details-choice" value="Yes">
                
                <label for="no">No</label>
                <input type="radio" id="no" name="medical-details-choice" value="No">
            </div>
        </div>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <!-- <label for="contact">Phone Number:</label>
        <input type="number" id="contact" name="contact" placeholder="+254..." required> -->

        <label for="fitness-goal">Fitness Goal:</label>
        <select id="fitness-goal" name="fitness-goal">
            <option value="weight-loss">Weight Loss</option>
            <option value="muscle-gain">Muscle Gain</option>
            <option value="maintain">Maintain</option>
        </select>

        <input type="submit" value="submit">
        <script>
            document.getElementById('dob').max = new Date().toISOString().split('T')[0];

            function showMedicalDetails() {
                var medicalHistory = document.getElementById('medical-history').value;
                var medicalDetailsContainer = document.getElementById('medical-details-container');

                if (medicalHistory === 'None') {
                    medicalDetailsContainer.style.display = 'none';
                } else {
                    medicalDetailsContainer.style.display = 'block';
                }
            }
        </script>
    </form>
    <footer>
        &copy; 2024 Smart Home Nutrition Planner. All rights reserved.
    </footer>
</body>
</html>
