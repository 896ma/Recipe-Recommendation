<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-image: url('3.png');
            background-size: cover;
            background-position: center; 
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color:rgb(30,116,19);
            background: linear-gradient(90deg, rgba(30,116,19,1) 0%, rgba(28,165,49,0.3170518207282913) 39%, rgba(99,228,151,0.6055672268907564) 100%);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: white;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: white;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        } 

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .medical-history-details {
            display: none;
        }

        .radio-buttons {
            display: flex;
            justify-content: space-between;
        }

        .radio-buttons label {
            flex: 1;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            padding: 0;
            background-color: #2c3e50;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="http://localhost:8082/api/user-data" method="post">
        <h2>User Information</h2>
        <label for="gender">Gender:</label>
        <input type="text"  id="gender" name="gender" required>
    

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Diet Type:</label>
        <input type="gender" id="gender" name="gender"  required>
         
        

        <label for="activity-lifestyle">Activity Lifestyle:</label>
        <input type="gender" id="gender" name="gender" required>

        
    
        <label for="medical-history">Medical History:</label>
        <input  type="gender" id="gender" name="gender">
         

        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <!-- <label for="contact">Phone Number:</label>
        <input type="number" id="contact" name="contact" placeholder="+254..." required> -->

        <label for="fitness-goal">Fitness Goal:</label>
        <input type="gender" id="gender" name="gender">
      

        <input type="submit" value="submit">
        <script>
            document.getElementById('dob').max = new Date().toISOString().split('T')[0];

            function showMedicalDetails() {
                var medicalHistory = document.getElementById('medical-history').value;
                var medicalDetailsContainer = document.getElementById('medical-details-container');

                if (medicalHistory === 'None') {
                    medicalDetailsContainer.style.display = 'none';
                } else {
                    medicalDetailsContainer.style.display = 'block';
                }
            }
        </script>
    </form>
    <footer>
        &copy; 2024 Smart Home Nutrition Planner. All rights reserved.
    </footer>
</body>
</html>
