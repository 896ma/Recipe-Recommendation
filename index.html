<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User or Admin?</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <style>
    .btn-wide {
      margin-right: 16px; /* Add space to the right of the first button */
    }
    .btn-wide:last-child {
      margin-left: 0; /* Remove default margin-left from the last button */
    }
  </style>
  <div class="h-screen flex justify-center items-center">
    <div class="card max-w-sm bg-base-100 shadow-md">
        <h2 class="text-center text-xl font-bold">Who are you?</h2>
        <div class="flex justify-center mt-4">
          <a href="login.html" class="btn btn-wide gap">User</a>
          <a href="adminlogin.html" class="btn btn-wide gap">Admin</a>
        </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.btn-primary');

    buttons.forEach(button => {
      button.addEventListener('mouseover', () => {
        button.classList.add('bg-gradient-to-r', 'from-green-400', 'to-green-500');
      });

      button.addEventListener('mouseout', () => {
        button.classList.remove('bg-gradient-to-r', 'from-green-400', 'to-green-500');
      });
    });
  </script>
</body>
</html>
